name: Update App Data

on:
  # 每周一凌晨 2 点（UTC）运行
  schedule:
    - cron: '0 2 * * 1'
  # 也可以手动触发
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone upstream HowToCook data
        run: |
          # 克隆官方仓库的数据目录
          git clone --depth 1 --filter=blob:none --sparse https://github.com/Anduin2017/HowToCook.git upstream
          cd upstream
          git sparse-checkout set dishes tips
          cd ..
          # 复制数据目录到当前项目
          cp -r upstream/dishes ./
          cp -r upstream/tips ./
          rm -rf upstream

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          cd scripts
          npm install

      - name: Parse markdown and generate data
        run: |
          # 解析 markdown 生成 JSON
          node scripts/parse-markdown.js
          # 渲染 tips HTML
          node scripts/render-tips-html.js

      - name: Generate version file
        run: |
          echo "{\"version\": \"$(date +%Y%m%d%H%M%S)\", \"updatedAt\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}" > app/src/assets/data/version.json

      - name: Upload to Cloudflare R2
        uses: ryand56/r2-upload-action@latest
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-bucket: ${{ secrets.R2_BUCKET_NAME }}
          source-dir: app/src/assets/data
          destination-dir: ./

      - name: Summary
        run: |
          echo "✅ Data synced from upstream and uploaded to R2!"
          echo "Files:"
          ls -la app/src/assets/data/
